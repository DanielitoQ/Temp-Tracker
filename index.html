<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temp Tracker</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="contenedor">
      <div class="buscador">
        <input
          type="text"
          placeholder="Ingresa nombre de la ciudad"
          spellcheck="false"
          autocomplete="false"
          id="input-ciudad"
        />
        <button onclick="obtenerClima()">
          <img src="Image/buscar.png" />
        </button>
      </div>

      <div class="clima-info">
        <p class="clima-texto">Parcialmente Numblado</p>
        <img src="Image/clima-ejemplo.png" class="clima-icono" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="ciudad">Huancayo</h2>
        <div class="detalles">
          <div class="col">
            <img src="Image/humedad.png" />
            <div>
              <p class="humedad">50%</p>
              <p>Humedad</p>
            </div>
          </div>

          <div class="col">
            <img src="Image/viento.png" />
            <div>
              <p class="viento">15 km/h</p>
              <p>Viento</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
